<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taj Mahal WebXR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-light type="ambient" color="#FFFFFF"></a-light>
        <a-light type="directional" position="2 4 5" intensity="0.8"></a-light>

        <!-- Load the Taj Mahal 3D Model -->
        <a-entity 
            gltf-model="https://cdn.jsdelivr.net/gh/BalaPranavVS/metaverse@main/taj_mahal.glb" 
            position="0 0 -3" 
            scale="0.5 0.5 0.5"
            animation-mixer>
        </a-entity>

        <a-camera position="0 1.6 0">
            <a-cursor color="yellow"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
